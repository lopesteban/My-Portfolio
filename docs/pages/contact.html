    <section class="contact-section">
      <h2>Email me</h2>
      <form
        target="_blank"
        action="https://formsubmit.co/95dbb5540a6ba21c87e9848607cf9c43"
        method="POST"
      >
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="https://estebanlopezaportfolio.netlify.app/pages/thankyou.html"
        />
        <div class="form-row">
          <input
            name="name"
            class="form-control"
            placeholder="Full Name"
            required
          />
          <input
            name="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <textarea
          placeholder="Your Message"
          name="message"
          rows="10"
          required
        ></textarea>
        <button type="submit">Send email</button>
      </form>
    </section>
    <footer class="footer sub-pages-footer">
      <ul>
        <a

        >
